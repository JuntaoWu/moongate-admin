<div>
    <form name="releaseForm">
        <div class="row col-xl-12">
            <div class="col-xl-9">
                <mat-form-field>
                    <mat-label>UserName</mat-label>
                    <input matInput name="currentUserName" [(ngModel)]="currentUserName" type="string">
                </mat-form-field>
                &nbsp; &nbsp;
                <mat-form-field>
                    <mat-label>RecordNumber</mat-label>
                    <input matInput name="currentReocrdNumber" [(ngModel)]="currentReocrdNumber" type="string">
                </mat-form-field>
                &nbsp; &nbsp;
                <button mat-button (click)="onSearchRelease()">Select</button>
                &nbsp; &nbsp;
                <button mat-button (click)="onNewRelease()">New Rlease</button>
            </div>
        </div>
    </form>
    <div class="col-xl-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z12">
            <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Order Number</th>
                <td mat-cell *matCellDef="let element"> {{element?.recordNumber}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>User Name</th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Order Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
            <!-- txt Id -->
            <ng-container matColumnDef="txtid">
                <th mat-header-cell *matHeaderCellDef>TxID </th>
                <td mat-cell *matCellDef="let element"> {{element.txid}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Create Date </th>
                <td mat-cell *matCellDef="let element"> {{element.createDate | date:'short'}} </td>
            </ng-container>
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"> <button mat-fab color="warn" (click)=onDeleteRelease(element)>
                        <mat-icon>delete</mat-icon>
                    </button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="[currentLength | async]"
            (page)="changePage($event)"></mat-paginator>
    </div>
</div>
